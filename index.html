<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <title>coffee shop</title>
  </head>
  <body>
    <nav class="main-nav">
      <h1>
        <img
          class="logo"
          src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
          alt="coffee"
        />
        Coffee Masters
      </h1>
    </nav>
    <div class="page">
      <section class="order box">
        <h2 class="box-title">ITEMS</h2>
        <ul class="items">
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Cappucino</div>
            <div class="item-price">$6.00</div>
            <ul class="item-options-list">
              <li class="item-option">Light Foam</li>
            </ul>
          </li>
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Cappucino</div>
            <div class="item-price">$7.90</div>
            <ul class="item-options-list">
              <li class="item-option">Almond Milk</li>
              <li class="item-option">Double Espresso Shot</li>
            </ul>
          </li>
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Croissant</div>
            <div class="item-price">$5.90</div>
            <ul class="item-options-list">
              <li class="item-option">Butter</li>
            </ul>
          </li>
        </ul>
      </section>
      <section class="payment">
        <div class="name-box box">
          <h2 class="box-title">NAME</h2>
          <div class="input-group">
            <label class="user-input-label" for="name">Name for order</label>
            <input class="user-input" type="text" name="" />
          </div>
        </div>
        <div class="cc-box box">
          <h2 class="box-title">PAYMENT</h2>
          <div class="input-group">
            <label class="user-input-label" for="name">Card Number</label>
            <input class="user-input" type="text" name="" />
          </div>
          <div class="input-group">
            <label class="user-input-label" for="name">CVV</label>
            <input class="user-input short-input" type="text" name="" />
          </div>
        </div>
      </section>
      <section class="total">
        <table class="totals-table">
          <tbody>
            <tr>
              <td>Subtotal:</td>
              <td>$19.27</td>
            </tr>
            <tr>
              <td>Tax:</td>
              <td>$0.96</td>
            </tr>
            <tr class="final-totals">
              <td>Toatal:</td>
              <td>$20.23</td>
            </tr>
          </tbody>
        </table>
        <button class="checkout">Place order</button>
      </section>
    </div>
  </body>
</html>
